<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masar Muttahid - Redirecting...</title>
    <meta
      name="description"
      content="Official Toyota distributor in Libya, Service, and Genuine Parts"
    />

    <!-- Redirect to English version by default -->
    <meta http-equiv="refresh" content="0; url=./en/" />
    <link rel="canonical" href="https://masar.net.ly/en/" />

    <!-- Hreflang for language discovery -->
    <link rel="alternate" hreflang="en" href="https://masar.net.ly/en/" />
    <link rel="alternate" hreflang="ar-SA" href="https://masar.net.ly/ar/" />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://masar.net.ly/en/"
    />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f6f6f6;
        color: #1a1a1a;
      }
      .redirect-container {
        text-align: center;
        padding: 2rem;
      }
      .redirect-container h1 {
        color: #eb0a1e;
        margin-bottom: 1rem;
      }
      .redirect-container p {
        color: #707070;
        margin-bottom: 1.5rem;
      }
      .redirect-container a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #eb0a1e;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        margin: 0.5rem;
        transition: background-color 0.3s;
      }
      .redirect-container a:hover {
        background-color: #c20819;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <h1>Toyota Masar</h1>
      <p>Redirecting you to our website...</p>
      <p>
        If you are not redirected automatically, please select your language:
      </p>
      <a href="./en/">English</a>
      <a href="./ar/">العربية</a>
    </div>

    <script>
      // Detect preferred languages and redirect accordingly.
      // Priority: Arabic if present, then English; if neither present (or no languages), default to Arabic.
      // Uses replace() so the redirect doesn't create an extra history entry.
      (function () {
        var langs =
          navigator.languages ||
          (navigator.language ? [navigator.language] : []);
        if (!Array.isArray(langs) || langs.length === 0) {
          window.location.replace('./ar/');
          return;
        }
        var hasArabic = langs.some(function (l) {
          return l && l.startsWith('ar');
        });
        var hasEnglish = langs.some(function (l) {
          return l && l.startsWith('en');
        });
        if (hasArabic) {
          window.location.replace('./ar/');
        } else if (hasEnglish) {
          window.location.replace('./en/');
        } else {
          // No clear Arabic/English preference: default to Arabic
          window.location.replace('./ar/');
        }
      })();
    </script>
  </body>
</html>
